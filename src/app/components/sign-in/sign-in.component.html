<div class="form">
    <h3>Sign in</h3>
    <a href="/register" class="ref">Need an account?</a>
    <form [formGroup]="authForm" (ngSubmit)="login()">

    <!-- User Email -->
        <div class="form-group">
            <input type="email" class="form-control" id="email" name="email" required formControlName="email" placeholder="Email">
        </div>

            <!-- User Email Validation alerts -->
            <div *ngIf="userEmail!.invalid && (userEmail!.dirty || userEmail!.touched)" class="alert alert-danger">
            
                <div *ngIf="userEmail!.errors?.['required']">
                    Email is required.
                </div>
                <div *ngIf="userEmail!.errors?.['email']">
                    Email is required.
                </div>
            </div>
<!-- User Password -->
<div class="form-group">
    <input type="password" class="form-control" id="password" name="password" required formControlName="password"
        placeholder="Password" required>
</div>

<!-- User Password Validation alerts -->
<div *ngIf="userPassword!.invalid && (userPassword!.dirty || userPassword!.touched)" class="alert alert-danger">
        Password is not valid.
    <div *ngIf="userPassword!.errors?.['required']">
        Password is required.
    </div>
    <div *ngIf="userPassword!.errors?.['minlength']">
        Password must be at least 8 characters long.
    </div>
    <div *ngIf="userPassword!.errors?.['mustBePasswordValidator']">
        Password must have at least one Lowercase Character, must contain at least one Digit and at least one Special
        Symbol.
    </div>
</div>
        <button type="submit" class="btn btn-primary" (click)="login()" [disabled]="!authForm.valid">Sign In</button>
    </form>
</div>
