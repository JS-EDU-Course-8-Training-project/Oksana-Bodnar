<div class="form">
    <h3>Sign in</h3>
    <a href="/register" class="ref">Need an account?</a>
    <form [formGroup]="authForm">
        <div class="form-group">
        <div class="form-group">
            <input type="email" class="form-control" id="email" name="email" required formControlName="email" placeholder="Email">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="password" name="password" required
                formControlName="password" placeholder="Password">
        </div>
        </div>
        <button type="button" class="btn btn-primary" (click)="login()">Sign In</button>
    </form>
</div>
