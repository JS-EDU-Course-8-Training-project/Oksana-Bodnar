<p>sign-up works!</p>
<div>
    <h3>Sign Up</h3>
    <a href="/login">Have an account?</a>
    <form [formGroup]="authForm">
        <div class="form-group">
            <label for="name">Username:</label>
            <input type="text" class="form-control" id="name" name="name" required formControlName="userName">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required formControlName="email">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required formControlName="password">
        </div>
        <button type="button" class="btn btn-primary" (click)="login()">Sign Up</button>
    </form>
</div>
